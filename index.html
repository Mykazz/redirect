<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting to the App Store...</title>
    <script>
      const userAgent = navigator.userAgent || navigator.vendor || window.opera;

      if (/android/i.test(userAgent)) {
        window.location.href = "https://play.google.com/store/apps/details?id=YOUR_ANDROID_PACKAGE";
      } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
        window.location.href = "https://apps.apple.com/app/idYOUR_APP_ID";
      } else {
        window.location.href = "https://yourwebsite.com/download";
      }
    </script>
  </head>
  <body>
    <p>Redirecting to your app store...</p>
  </body>
</html>
